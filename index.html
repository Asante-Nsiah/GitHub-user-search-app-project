<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITHUB USER SEARCH APP</title>
    <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script type = "text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js">  
      </script>
</head>
<body>
    <div class="container">
        <div class="section-heading">
            <div class="section-heading-content">
                <div id="header-text">devfinder</div>
                <div id="light-text">LIGHT</div>
                <div id="light"><img src="/assets/icon-sun.svg" alt=""></div>
            </div>
        </div>
        <div class="section-search">
            <div class="section-search-content">
                <div id="search-box"><img src="/assets/icon-search.svg" alt=""></div>
                <div><input class="input" type="text" placeholder="Search GitHub username..."></div>
                <button id="search">Search</button>
            </div>
        </div>
        <div class="section-display">
            <div class="cat-img"><img src="/assets/Cat_img.png" alt=""></div>
            <div class="display-content">
                <div class="user-details">
                    <div class="user">
                        <p id="user-id"></p>
                        <p id="login"></p>
                    </div>
                    <div>
                        <p id="join"></p>
                    </div>
                </div>
                <div>
                    <p id="profile-bio"></p>
                </div>
                <div class="analytics">
                    <div>
                        <p class="analytics-detail" id="repos">Repos</p>
                        <p class="analytics-numbers" id="repos-number"></p>
                    </div>
                    <div>
                        <p class="analytics-detail">Followers</p>
                        <p class="analytics-numbers" id="followers-number"></p>
                    </div>
                    <div>
                        <p class="analytics-detail">Following</p>
                        <p class="analytics-numbers" id="following-number"></p>
                    </div>
                </div>
                <div class="address">
                    <div>
                        <div class="location"><img src="/assets/icon-location.svg" alt=""> <span class="sub-details" id="user-location"></span></div>
                        <div class="website"><img src="/assets/icon-website.svg" alt=""><span class="sub-details" id="user-website"></span></div>
                    </div>
                    <div>
                        <div class="twitter"><img src="/assets/icon-twitter.svg" alt=""> <span class="sub-details" id="user-twitter"></span></div>
                        <div class="company"><img src="/assets/icon-company.svg" alt=""><span class="sub-details" id="user-company"></span></div>
                    </div>
                   
                </div>
            </div>

        </div>


    </div>




    <script src="/script.js"></script>
</body>
</html>
