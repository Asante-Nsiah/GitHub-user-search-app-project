<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITHUB USER SEARCH APP</title>
    <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="section-heading">
            <div class="section-heading-content">
                <div id="header-text">devfinder</div>
                <div>LIGHT</div>
                <div id="light"><img src="/assets/icon-sun.svg" alt=""></div>
            </div>
        </div>
        <div class="section-search">
            <div class="section-search-content">
                <div id="search-box"><img src="/assets/icon-search.svg" alt=""></div>
                <div><input type="text" placeholder="Search GitHub username..."></div>
                <button>Search</button>
            </div>
        </div>
        <div class="section-display">
            <div><img src="/assets/Cat_img.png" alt=""></div>

        </div>


    </div>




    <script src="/script.js"></script>
